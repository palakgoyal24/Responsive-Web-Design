<div class="container-fluid">
	<center>
	<div class="login text-center">
		<form action="index.html" method="post" autocomplete="on">
			Username:&nbsp;
			<input type="text" name="username" id="uname" size="20" autofocus required>
			<br><br>
			Password:&nbsp;
			<input type="password" name="pwd" value="" size="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<br><br>
			<input type="checkbox" />&nbsp;Remember Me
			<br><br>
			<input type="submit" class="btn btn-primary" value="Submit" onclick="saveUsername()">
		</form>
	</div>
